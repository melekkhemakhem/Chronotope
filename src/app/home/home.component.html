<div>
    <!-- Utilisez une URL relative correcte pour l'image -->
    <img src="\assets\myimage.jpg" class="bg-img" alt="Background Image">
  </div>
  <div class="welcome-container">
    <h1 class="welcome-heading">Bienvenue dans notre Univers de Nostalgie</h1>
  </div>
  <div class="button-container">
    <button routerLink="gallery" routerLinkActive="active">Go to Gallery</button>
  </div>
  <div class="upload-container" #fileinpute style="display: none">
    <form class="upload-form">
      <div class="input-group">
        <label for="text-input" class="input-label">Enter text here:</label>
        <input id="text-input" type="text" placeholder="Enter text here" class="text-input" (input)="onTextChange($event)">
      </div>
      <div class="input-group">
        <label for="file-input" class="input-label">Choose a file:</label>
        <input id="file-input" type="file" class="file-input" (change)="onFileChange($event)">
      </div>
      <div *ngIf="uploadPercent | async as percent" class="progress-container">
        <p class="progress-text">Upload progress: {{ percent }}%</p>
        <div class="progress-bar">
          <div class="progress" [style.width.%]="percent"></div>
        </div>
      </div>
    </form>
  </div>
  
  <div #start class="star" routerLinkActive="active" (click)="onchange()">
    <div class="start"></div>
    <a>
      <span></span>
      <span></span>
      <span></span>
      <span></span>Start
    </a>
  </div>
